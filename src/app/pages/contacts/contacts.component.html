<main>
  <article>
    <h2>Fa√ßa Contato</h2>
    <form [formGroup]="myForm" (ngSubmit)="sendContact()">
      <p>Preencha todos os campos abaixo para entrar em contato com a equipe do {{env.siteName}}.</p>
      <p>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Seu Nome" formControlName="name">
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Seu Email" formControlName="email">
      </p>
      <p>
        <label for="subject">Assunto do contato</label>
        <input type="text" name="subject" id="subject" placeholder="Assunto do contato." formControlName="subject">
      </p>
      <p>
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" placeholder="Seu contato" formControlName="message"></textarea>
      </p>
      <p>
        <button type="submit" [disabled]="myForm.invalid">Enviar</button>
      </p>
    </form>
  </article>
</main>
